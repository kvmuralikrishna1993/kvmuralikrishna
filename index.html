<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <title>About</title>

  <style>
body{
  margin: 0;
  padding: 0;
  background-image: linear-gradient(to bottom, #e7eff2, #b7babf, #89888c, #5d5a5b, #323030);
  background-size: cover;
  height: 3000px;
}
.box{
  width: 450px;
  background: rgba(0, 0, 0, 0.4);
  padding: 40px;
  text-align: center;
  margin: auto;
  margin-top: 5%;
  color: white;
  font-family: 'Century Gothic',sans-serif;
}
.box-img{
  border-radius: 50%;
  width: 200px;
  height: 200px;
}
.box h1{
  font-size: 40px;
  letter-spacing: 4px;
  font-weight: 100;
}
.box h5{
  font-size: 20px;
  letter-spacing: 3px;
  font-weight: 100;
}
.box p{
  text-align: justify;
}
ul{
  margin: 0;
  padding: 0;
}
.box li{
  display: inline-block;
  margin: 6px;
  list-style: none;
}
.box li a{
  color: white;
  text-decoration: none;
  font-size: 60px;
  transition: all ease-in-out 250ms;
}
.box li a:hover{
  color: #b9b9b9;
}

</style>
<body>
  <div class="box">
    <img src="profile.jpg" alt="" class="box-img">
    <h1>Murali Krishna Kolapalli</h1>
    <h5>Programmer - Problem Solver</h5>
    <p>Programmers are kinds of artists who always make a fantastic art by writing their thousand lines of codes.Their thinking might be different from others, precisely they think in more logical way than others.</p>
